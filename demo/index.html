<!DOCTYPF html>
<htmlC4	<head>
		<script src="../build/stygian.min.js"></script>
		<script src="../build/stygian-player.min.js"></script>
		<script>

var audioContext = new (window.AudioContext || window.webkitAudioContext);
var keyboard = new StygianPlayer.SimpleAdsrKeyboard(
	audioContext,
	StygianPlayer.Oscillator.SINE,
	100,
	500,
	0.3,
	1300
);

var Note = Stygian.Note;
var sequence = (new Stygian.Sequence()).
	addNote(new Note(Note.C6, 1, 333), 0).
	addNote(new Note(Note.E6, 1, 333), 333).
	addNote(new Note(Note.G6, 1, 333), 667).
	addNote(new Note(Note.C7, 1, 333), 1000).
	addNote(new Note(Note.G6, 1, 333), 1333).
	addNote(new Note(Note.E6, 1, 333), 1667).
	addNote(new Note(Note.C6, 1, 1000), 2000);

var player = sequence.makePlayer(function(note) {
	keyboard.playNote(note);
});
player.play();

		</script>
	</head>
	<body>

	</body>
</html>
